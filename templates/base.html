<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <!--Let browser know website is optimized for mobile-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock title %} | Jordan Shurmer</title>

    {% block headlast %}
        <link rel="stylesheet" href="{{ get_url(path='base.css') }}">
    {% endblock headlast %}

</head>

<body>

<section id="header">
    {% block header %}
        <!-- A div for the "hero" section.. the large visual at the top -->
        <div id="hero">
            <a href="/">
                {% block hero %}
                    <img src="{{ resize_image(path="default-hero.jpg", width=2040, op='fit_width') }}" alt=""/>
                {% endblock hero %}
                <h1>JS</h1>
            </a>
        </div>

        <!-- A nav for the site navigation -->
        <nav>
            <ul>
                <li>
                    <a href="/theology">Theology</a>
                </li>
                <li>
                    <a href="/dev">Software</a>
                </li>
                <li>
                    <a href="/me">About</a>
                </li>
            </ul>
        </nav>
    {% endblock header %}
</section>

<main id="main">
    {% block main %}
    {% endblock main %}
</main>

<section id="footer">
    {% block footer %}
    {% endblock footer %}
</section>

<!-- Load the ace editor, and initialize any code blocks on the page -->
<script src="{{ get_url(path='ace/ace.js') }}"></script>
<script src="{{ get_url(path='ace/init.js') }}"></script>
</body>
</html>
